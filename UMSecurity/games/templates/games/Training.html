{% load staticfiles %}

<!DOCTYPE html>
<!-- saved from url=(0040)http://getbootstrap.com/examples/theme/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'games/favicon.ico' %}">

    <title>Training Module</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'games/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap theme -->
    <link href="{% static 'games/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'games/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this project -->
    <link href="{% static 'games/css/project.css' %}" rel="stylesheet" type="text/css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'games/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{% static 'games/css/jquery.mCustomScrollbar.css' %}" type="text/css" />

    <link rel="stylesheet" href="{% static 'games/css/jquery-ui.css' %}" type="text/css" />

  </head>

  <body role="document" style="{% if umid %}padding:0;{% endif %} background-image:url({% static 'games/media/j0401016.jpg' %})">

  {% if not umid %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://www.si.umich.edu/">
            <img src="{% static 'games/media/university-of-michigan-logo.png' %}" alt="University of Michigan - School of Information Logo" width="301px" height="46px" style="max-width:301px; margin-top: -13px;">
          </a>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <div class="container">

        <div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <form class="form-signin" action="/login/" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Please Enter Your Email Address.</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Please Enter Your Email Address." required="" autofocus="" id="username" name="username"><br>
<!--             <div class="checkbox">
              <label>
                <input type="checkbox" value="remembeqr-me"> Remember me
              </label>
            </div>
 -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div> 
        <div class="col-xs-4">
        </div>
      </div>

      <div class="navbar navbar-inverse navbar-fixed-bottom">
        <p>&copy; University of Michigan, School of Information 2016</p>
      </div>

    </div>
    <!-- /container -->

  {% else %}

    <iframe src="{% static 'games/Phishing_Game_Keyboard_Accessible/index.html' %}" height="100%" width="100%" ></iframe>

    <div style="position:absolute; top:40px; right:40px;"><a id="GotoGames" href="../lottery" class="btn btn-lg btn-success" type="button">Go to Games</a></div>

  {% endif %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'games/js/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static "games/js/jquery.min.js" %}"><\/script>')</script>
    <script src="{% static 'games/js/bootstrap.min.js' %}"></script>
    <!-- <script src="bootstrap-3.3.6-dist/js/docs.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'games/js/ie10-viewport-bug-workaround.js' %}"></script>

    <script src="{% static 'games/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script>
      (function($){
          $(window).load(function(){
              $(window).on("beforeunload", function() { 
                  window.location.href = "/games"; 
              })
          });
      })(jQuery);
    </script>

    <script src="{% static 'games/js/jquery-ui.js' %}"></script>

  </body>
</html>
